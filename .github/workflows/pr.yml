name: CI for Minikube Deployment

on:
  push:
    branches:
      - main
    paths:
      - '*'  # Trigger the workflow on any file change in the repo

jobs:
  minikube:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Minikube
      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest

      # Step 3: Start Minikube with Docker driver
      - name: Start Minikube
        run: |
          minikube start --driver=docker
          kubectl cluster-info
          kubectl get nodes

      # ✅ Step 4: Point Docker to Minikube's Docker daemon
      - name: Use Minikube's Docker daemon
        run: |
          eval $(minikube docker-env)

      # ✅ Step 5: Build the Docker image inside Minikube
      - name: Build Docker image
        run: |
          docker build -t local/example:latest .

      # Step 6: Apply Kubernetes Deployment
      - name: Apply Kubernetes Deployment
        run: |
          kubectl apply -f deploy/k8s.yaml
          kubectl wait --for=condition=ready pod -l app=example --timeout=1800s  # 30 minutes

      # Step 7: Debug - Check Pod Status
      - name: Check pod status
        run: |
          kubectl get pods -l app=example

      # Step 8: Debug - Check Pod Details
      - name: Check pod details
        run: |
          kubectl describe pod -l app=example

      # Step 9: Debug - Check Kubernetes Events
      - name: Check Kubernetes events
        run: |
          kubectl get events --sort-by='.lastTimestamp'

      # Step 10: Get Service URL
      - name: Get Service URL
        id: get_service_url
        run: |
          SERVICE_URL=$(minikube service example --url)
          echo "Service URL: $SERVICE_URL"
          echo "::set-output name=url::$SERVICE_URL"

      # Step 11: Test the service with curl
      - name: Test the service with curl
        run: |
          curl ${{ steps.get_service_url.outputs.url }}

      # Step 12: Clean up Minikube
      - name: Clean up Minikube
        run: |
          minikube delete
