apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 2  # You can adjust this for scaling
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: example-api
          image: local/example:latest  # Built inside Minikube
          imagePullPolicy: Never       # Prevents pulling from external registry
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "10Mi"
            limits:
              cpu: "50m"
              memory: "100Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: example
spec:
  type: NodePort
  selector:
    app: example
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30001  # Optional: access via http://$(minikube ip):30001
